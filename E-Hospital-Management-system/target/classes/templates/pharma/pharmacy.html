             <!--                   -->
                                     <h4>Add Medicine</h4>
                                <form th:action="@{/pharma/save-pharmacy}"
        th:object="${pharmacy}" method="post" >
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input  th:field="*{medicineName}" type="text" id="form6Example1" class="form-control" />
        <label class="form-label" for="form6Example1">Medicine name</label>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input   th:field="*{medicineCost}" type="text" id="form6Example3" class="form-control" />
    <label class="form-label" for="form6Example3">Medicine Cost</label>
  </div>
 <!-- Text input -->
  <div class="form-outline mb-4">
    <input th:field="*{medicineExpDate}" type="text" id="form6Example4" class="form-control" />
    <label class="form-label" for="form6Example4"> Medicine Expire Date </label>
  </div>
  <!-- Text input -->
  <div class="form-outline mb-4">
    <input th:field="*{disease}" type="text" id="form6Example4" class="form-control" />
    <label class="form-label" for="form6Example4"> Quantity</label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
</form>
